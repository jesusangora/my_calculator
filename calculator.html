<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}
function fourthPow() {
var num2 = document.getElementById("n2");
num2.value = Math.pow(num2.value, 4);
}
</script>
</head>
<body>
<h1>Calculadora de Jesus Angora Salve</h1>
Number:
<input type="text" id="n1">
<p>
<button onclick="cube()"> x^3 </button>
</p>
Number:
<input type="text" id="n2">
<p>
<button onclick="fourthPow()"> x^4 </button>
</p>
</body>
</html>
